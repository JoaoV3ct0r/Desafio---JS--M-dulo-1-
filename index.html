<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylo.css">
    <title>Módulo 02 - JS</title>
</head>

<body>

    <div class="banner">
        <img class="img-gif" src="./Assets/fundo.png" alt="Gif-convertermoney">

        <div class="div-main">
            <main>
                <label> Converter <b>de</b>
                    <select class="currency-select">
                        <option value="real">R$ Real Brasileiro</option>
                        <option value="dolar">US$ Dolár Americano</option>
                        <option value="euro">€ Euro</option>
                        <option value="libra">£ Libra</option>
                        <option value="bitcoin">Bitcoin</option>
                    </select>
                </label>

                <label>Converter <b>para</b>
                    <select class="currency-select2">
                        <option value="dolar2">US$ Dolár Americano</option>
                        <option value="real2">R$ Real Brasileiro</option>
                        <option value="euro2">€ Euro</option>
                        <option value="libra2">£ Libra</option>
                        <option value="bitcoin2">Bitcoin</option>
                    </select>
                </label>

                <label>Valor
                    <input type="number" step="0.01" name="quantity" min="0.01" class="input-currency"
                        placeholder="R$ 1.000,00">
                </label>

                <button class="convert-button">Converter</button>
            </main>
            <section>
                <div class="div-section1">
                    <img class="img-real" src="./Assets/brasil 2.png" alt="logo-real">
                    <p class="currency" id="currency-name">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="img-seta" src="./Assets/Vector.png" alt="seta">

                <div class="div-section2">
                    <img class="img-dolar" src="./Assets/estados-unidos (1) 1.png" alt="logo-dolar">
                    <p class="currency" id="currency-name2">Dólar</p>
                    <p class="currency-value">$ 0.0</p>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
